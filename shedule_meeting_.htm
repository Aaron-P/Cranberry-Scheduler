<h1 style="text-align:center;">Schedule Meeting</h1><br />

</label>

<label class="label">Finish Time<br />
<span class="small">&nbsp;</span>
</label>
<input type="text" name="finish" id="finish_time" value="4:15 PM" /><br />

<label class="label">Meeting Type<br />
<span class="small">&nbsp;</span>
</label>
<input onclick="checkMeeting()" id="interview" type="radio" name="group1" value="Milk"><label>Interview</label>
<input onclick="checkMeeting()" id="rehearsal" type="radio" name="group1" value="Butter" checked="1"><label>Rehearsal</label><br />

<div id="volunteer_info">
<label class="label">Volunteer Type<br />
<span class="small">&nbsp;</span>
</label>
<input type="radio" name="group2" value="Milk" checked="1"><label>Automatic</label>
<input type="radio" name="group2" value="Butter"><label>Manual</label><br />


<div style="text-align: center;">
<label class="">Meeting will be recorded<span class="small">&nbsp;</span></label>
<input type="checkbox" name="group2" value="Milk" checked="1">
</div><br />
</div>

<label class="label">Description<br />
<span class="small">&nbsp;</span>
</label>

</form>

<script type="text/javascript">
	$(function() {
		$( "#date_picker" ).datepicker({
/*			showOn: "button",
			buttonImage: "images/calendar.gif",
			buttonImageOnly: true*/
		});
		$('#start_time').timepicker({
			ampm: true,
			timeFormat: 'h:mm TT'
		});
		$('#finish_time').timepicker({
			ampm: true,
			timeFormat: 'h:mm TT'
		});
	});

	function checkMeeting()
	{
		if ($("#interview").is(':checked'))
			$("#volunteer_info").show();
		else
			$("#volunteer_info").hide();
	}
	checkMeeting();


	function getUrlVars()
	{
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		{
			hash = hashes[i].split('=');
			vars.push(hash[0]);
			vars[hash[0]] = hash[1];
		}
		return vars;
	}

	function formatTime(timestamp)
	{
		var time = new Date(timestamp);
		var hours = time.getHours();
		var minutes = time.getMinutes();

		var suffix = "AM";
		if (hours > 11)
			suffix = "PM";
		if (hours > 12)
			hours -= 12;
		if (hours == 0)
			hours = 12;

		if (minutes < 10)
			minutes = "0" + minutes;

		return hours+":"+minutes+" "+suffix;		
	}

	if (getUrlVars()["start"] != undefined && getUrlVars()["end"] != undefined)
	{
		var start = getUrlVars()["start"];
		var end = getUrlVars()["end"];
		var date = new Date(start * 1000);

		$("#date_picker").val($.format.date(date.toString(), "MM/dd/yyyy"));
		$("#start_time").val(formatTime(start * 1000));
		$("#finish_time").val(formatTime(end * 1000));
	}

</script>
